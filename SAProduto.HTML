<!DOCTYPE html>
<html lang="pt-BR">
<body>
<b>Gestão de Produtos:</b>
<br/>
<br/>

<form method="Post">
    Qual o Nome do Remédio?
    <input type="text" name="Nome_Produto">
</form>
<form method="Post">
    Qual o Tipo do Remédio?
    <select name="Tipo_Remedio">
        <option>Comprimido</option>    
        <option>Liquido</option>
        <option>Aspirar</option>
        <Option>Injeção</Option>
    </select> 
</form>
<form method="Post">
    Qual a Quantidade Enviada?(Caixas)
    <input type="number" name="Quantidade">
</form>
<form method="Post">
    Qual a Validade do Remédio?
    <input type="date" name="Validade">
</form>
<form method="Post">
    Qual foi a Data da Fabricação?
    <input type="date" name="Data_Fabricacao">
</form>
<form method="Post">
    Qual o Lote do Remédio?
    <input type="text" name="Lote">
</form>
</body>
</html>
