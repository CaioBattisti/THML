<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro Fornecedor</title>
    <link rel="stylesheet" type="text/css" href="SAEstilo.CSS" media="all">
    <style>
        li {
            float: left;
        }

        li a,
        .dropbtn {
            display: inline-block;
            text-decoration: none;
        }

        li.dropdown {
            display: inline-block;
        }
    </style>
</head>

<body>
    <table align="center">
        <tr>
            <td><img src="C.png" height="50" /></td>
            <td colspan="2">Cadastro Fornecedor</td>
        </tr>
        <tr></tr>
        <tr>
            <td>ID:</td>
            <td><input type="text" id="ID" name="ID" required></td>
        </tr>
        <tr>
            <td>Nome Fornecedor:</td>
            <td><input type="text" id="NomeFornecedor" name="NomeFornecedor" required></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" id="Email" name="Email" required></td>
        </tr>
        <tr>
            <td>Telefone:</td>
            <td><input type="text" id="Telefone" name="Telefone" required></td>
        </tr>
        <tr>
            <td>Produto:</td>
            <td><input type="text" id="Produto" name="Produto" required></td>
        </tr>
        <tr>
            <td>Transporte:</td>
            <td><input type="text" id="Transporte" name="Transporte" required></td>
        </tr>
        <tr>
            <td>Data de Inicio de Contrato:</td>
            <td><input type="date" id="InicioContrato" name="InicioContrato" required></td>
        </tr>
        <tr>
            <td>Data de Final de Contrato:</td>
            <td><input type="date" id="FinalContrato" name="FinalContrato" required></td>
        </tr>

        <tr>
            <td><button type="submit">Cadastrar</button></td>
            <td>
                <a href="SA_TelaPrincipal.HTML">
                    <button type="button">Voltar</button>
                </a>
            </td>
        </tr>
    </table>
</body>

</html>
