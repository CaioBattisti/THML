<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" type="text/css" href="CSS/SAStyle.CSS" media="all">
    <script src="Mascaras/FuncionarioMascara.js"></script>
</head>

<body>
    <form method="post" action="/cgi-bin/post-query" align="center" onsubmit="return validarEmail()">
        <div id="tudo">
            <br />
            <div class="principal">
                <main>
                    <section>
                        <table border="0">
                            <tr>
                                <td rowspan="2"><img src="Image/C.png" width="200" height="120"></td>
                                <th colspan="2">Cadastro de Funcionário(a):</th>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td>Nome:</td>
                                <td>
                                    <input type="text" name="nome_funcionario" onkeypress="mascara(this, ApenasLetras)" required>
                                </td>
                            </tr>
                            <tr>
                                <td>CPF:</td>
                                <td>
                                    <input type="text" name="cpf" maxlength="14" onkeypress="mascara(this, CPF)" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td>
                                    <input type="text" name="email_funcionario" placeholder="exemplo@gmail.com" onkeypress="mascara(this, EmailMascara)" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Função:</td>
                                <td>
                                    <input type="text" name="funcao" onkeypress="mascara(this, ApenasLetras)" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Quantidade de Vendas:</td>
                                <td>
                                    <input type="number" name="quantidade_vendas" min="0" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Salário:</td>
                                <td>
                                    <input type="number" name="salario" min="0" step="0.01" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Início Contratual:</td>
                                <td>
                                    <input type="date" name="inicio_contrato" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit">Cadastrar</button>
                                </td>
                                <td colspan="2">
                                    <a href="SA_TelaPrincipal.HTML">
                                        <button type="button">Voltar</button>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </section>
                </main>
            </div>
        </div>
    </form>
</body>

</html>
