<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body>
    <form method="post" action="/cgi-bin/post-query" align="center">
        <div id="tudo">
            <div class="topo">
                <header class="topo_header"
                    <hgroup>
                        <h1>Abaixo insira as informações sobre seu/sua funcionario/a:</h1>
                    </hgroup>
                </header>
            </div>
            <br/>
            <br/>
            <table align=center>
            <div class="principal">
                <main>
                    <section>
                <tr>
                    <td rowspan="2"><img src="C.png" width="200" height="120"></td>
                    <th>Cadastro</th>
                </tr>
                <tr>
                    <th>Funcionario</th>
                </tr>
                <tr>
                    <td>Nome:</td>
                    <td><input type="text" name="nome_funcionario"></td>
                </tr>
                <tr>
                    <td>CPF:</td>
                    <td><input type="text" name="cpf" maxlength="15"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email_funcionario"></td>
                </tr>
                <tr>
                    <td>Função:</td>
                    <td><input type="text" name="funcao"></td>
                </tr>
                <tr>
                    <td>Quantidade de Vendas:</th>
                    <td><input type="number" name="quantidade_vendas"></td>
                </tr>
                <tr>
                    <td>Salario:</td>
                    <td><input type="number" name="salario"></td>
                </tr>
                <tr>
                    <td>Inicio Contratual:</td>
                    <td><input type="date" name="inicio_contrato"></td>
                    </tr>
                </table>
                    </section>
                </main>
            </div>
        </div>
    </form>
</body>
</html>
